# Regenerate with `bazel run -- //hooks:config`. Do not edit
minimum_pre_commit_version: 2.18.0
default_install_hook_types:
  - pre-commit
repos:
  - repo: local
    hooks:
      - id: '@pre-commit-hooks//buildifier:format'
        name: Format Bazel files
        description: Will load a `.buildifier.json` at the root of the workspace for extra configuration.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//buildifier:format
        types_or:
          - bazel
      - id: '@pre-commit-hooks//buildifier:lint'
        name: Lint Bazel files
        description: Will load a `.buildifier.json` at the root of the workspace for extra configuration.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//buildifier:lint
        types_or:
          - bazel
      - id: '@pre-commit-hooks//clang-format:clang-format-cc'
        name: Format C/C++ files with `clang-format`
        description: Performs formatting using `clang-format` on C/C++ files.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//clang-format:clang-format-cc
        types_or:
          - c
          - c++
      - id: '@pre-commit-hooks//ruff:check'
        name: Check Python files with `ruff`
        description: Performs checks with `ruff` against Python files. Will read a `ruff.toml` for configuration.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//ruff:check
        types:
          - python
      - id: '@pre-commit-hooks//ruff:format'
        name: Format Python files with `ruff`
        description: Performs formatting with `ruff` against Python files. Will read a `ruff.toml` for configuration.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//ruff:format
        types:
          - python
      - id: '@pre-commit-hooks//shellcheck'
        name: Lint Shell files with `shellcheck`
        description: Performs linting with `shellcheck` against Shell files.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//shellcheck
        types:
          - shell
      - id: '@pre-commit-hooks//shfmt'
        name: Format Shell files with `shfmt`
        description: Performs formatting with `shfmt` against Shell files.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//shfmt
        types:
          - shell
      - id: '@pre-commit-hooks//yamlfmt'
        name: Format yaml files with `yamlfmt`
        description: Performs formatting with `yamlfmt` against yaml files.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//yamlfmt
        types:
          - yaml
      - id: //hooks:config
        name: Update `pre-commit` config
        description: Keeps the `.pre-commit-config.yaml` in sync with any changes to the `pre_commit_config` rule.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- //hooks:config
        pass_filenames: false
        files: ^(MODULE.bazel.lock|hooks/BUILD.bazel)$
